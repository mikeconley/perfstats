<!DOCTYPE html>
<html>
<head>
<title>PerfStats</title>
</head>
<body>
<p>
  A simple front-end for developers to get data out of PerfStats on Nightly.
</p>
<p>
  <h1>Install</h1>
  <ol>
    <li>
      You may need to set <code>xpinstall.signatures.required</code> to <code>false</code> and <code>extensions.legacy.enabled</code> to <code>true</code> in about:config in order to install.</li>
    <li>Click here to install <a id="install" href="https://raw.githubusercontent.com/mikeconley/perfstats/master/perfstats.xpi">PerfStats</a></li>
  </ol>
</p>
</body>

<script>

addEventListener("load", function() {
  var install = document.getElementById("install");
  install.addEventListener("click", function(e) {
    if (window.InstallTrigger) {
      window.InstallTrigger.install({ "PerfStats": install.href });
      e.preventDefault();
    }
  });
});

</script>
</html>
